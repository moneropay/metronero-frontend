<section class="hero">
  <div class="hero-body">
    <p class="title">
      Wallet balance: {{ .Balance }} XMR
    </p>
    <p class="subtitle">
      Total profits: {{ .Profits }} XMR
    </p>
    <div class="buttons">
      <a class="button is-primary" href="/admin/instance">Manage instance</a>
      <a class="button is-primary is-pulled-right" href="https://moneropay.eu">Docs</a>
    </div>
  </div>
</section>


<section class="section">
<p class="title">Recent withdrawals</p>
<div class="table-container">
<table class="table is-bordered is-striped is-hoverable is-fullwidth is-narrow">
  <thead>
    <tr>
      <th>Merchant</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
  {{ range .Withdrawals }}
    <tr>
      <td>{{ .MerchantName }}</td>
      <td>{{ .Amount }} XMR</td>
      <td>{{ .Date }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
</div>

<a class="button is-primary is-pulled-right" href="/admin/withdrawals">Go to withdrawal history</a>
</section>
